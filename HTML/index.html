<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint | Web</title>
    <!-- <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <div class="container shadow control mt-5">
      <div class="row">
        <div class="col-3 control-main pt-2 p-4">
          <div class="row">
            <h5>Shape</h5>
            <div class="options col-6">
              <div class="option tool" id="triangle">
                <i class="bi bi-triangle"></i>
                <span>Triangle</span>
              </div>
              <div class="option tool" id="circle">
                <i class="bi bi-circle"></i>
                <span>Circle</span>
              </div>
              <div class="option tool" id="square">
                <i class="bi bi-square"></i>
                <span>Square</span>
              </div>
            </div>
            <div class="options col-6">
              <div class="option tool" id="eraser">
                <i class="bi bi-eraser"></i>
                <span>Eraser</span>
              </div>
              <div class="option active tool" id="brush">
                <i class="bi bi-brush"></i>
                <span>Brush</span>
              </div>
              <div class="option">
                <input type="checkbox" name="fill" id="fill" />
                <label for="fill">Fill</label>
              </div>
            </div>
          </div>
          <div class="row">
            <h5>Options</h5>
            <div class="col-7">
              <p>Translation</p>
              <div class="row">
                <div class="col-12">
                  <button class="dl">
                    <i class="bi bi-arrow-down-left-square-fill"></i>
                  </button>
                  <button class="ul">
                    <i class="bi bi-arrow-up-left-square-fill"></i>
                  </button>
                  <button class="ur">
                    <i class="bi bi-arrow-up-right-square-fill"></i>
                  </button>
                  <button class="dr">
                    <i class="bi bi-arrow-down-right-square-fill"></i>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="l">
                    <i class="bi bi-arrow-left-square-fill"></i>
                  </button>
                  <button class="u">
                    <i class="bi bi-arrow-up-square-fill"></i>
                  </button>
                  <button class="r">
                    <i class="bi bi-arrow-right-square-fill"></i>
                  </button>
                  <button class="d">
                    <i class="bi bi-arrow-down-square-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-5 colors">
              <p>Color</p>
              <div class="row">
                <div class="option">
                  <input type="color" id="shape-color" value="#4A98F7" />
                </div>
                <!--  <p class="option tool" id="cursor">
                  <i class="bi bi-cursor"></i> <span>Cursor</span>
                </p>-->
              </div>
            </div>
          </div>

          <br />
          <div class="row">
            <div class="option col-10">
              <label for="scale-range" class="form-label">Scale</label>
              <input
                type="range"
                class="form-range"
                min="0.1"
                max="1.5"
                step="0.1"
                id="scale-range"
                oninput="updateRangeScale()"
              />
              <p>Nilai Range: <span id="rangeValueScale">1.1</span></p>
              <button class="btn btn-primary su">Scale up</button>
              <button class="btn btn-primary sd">Scale down</button>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-12">
              <label for="rotate-range" class="form-label">Rotate</label>
              <input
                type="range"
                class="form-range"
                min="0"
                max="360"
                step="15"
                id="rotate-range"
                oninput="updateRangeRotate()"
              />
              <p>Nilai Range: <span id="rangeValueRotate">180</span></p>
              <button class="btn btn-primary rl">Left</button>
              <button class="btn btn-primary rr">Right</button>
              <button class="btn btn-primary reset-canvas" onClick="resetFun()">
                Reset Canvas
              </button>
            </div>
          </div>
          <br />
        </div>
        <div class="col-9 drawing-board">
          <canvas></canvas>
        </div>
      </div>
    </div>
    <script src="../JS/script.js" defer></script>
    <script>
      function updateRangeRotate() {
        var range = document.getElementById("rotate-range");
        var rangeValue = document.getElementById("rangeValueRotate");
        rangeValue.innerHTML = range.value;
      }
      function updateRangeScale() {
        var range = document.getElementById("scale-range");
        var rangeValue = document.getElementById("rangeValueScale");
        rangeValue.innerHTML = range.value;
      }
    </script>
  </body>
</html>
